<div class="modal" ng-click="$ctrl.close()">
  <div class="modal-dialog" ng-click="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{$ctrl.title}}</h4>
      </div>
      <div class="modal-body" ng-transclude>
      </div>
      <div class="modal-footer" ng-show="$ctrl.showButtons == true">
        <button type="button" class="btn btn-default" ng-click="$ctrl.close()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.submit()">Sign Up</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
