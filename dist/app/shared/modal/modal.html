<div class="modal" ng-class="{'is-active': $ctrl.showModal}">
  
  <!-- Background -->
  <div class="modal-background" ng-click="$ctrl.close()"></div>
  
  <!-- Modal Card -->
  <div class="modal-card">
    
    <!-- Modal Header -->
    <header class="modal-card-head">
      <p class="modal-card-title">{{$ctrl.title}}</p>
      <button class="delete"ng-click="$ctrl.close()"></button>
    </header>
    
    <!-- Modal Body -->
    <section class="modal-card-body" ng-transclude>
    </section>

    <!-- Modal Footer -->
    <!--     
    <footer class="modal-card-foot">
      <a class="button is-primary">Save changes</a>
      <a class="button">Cancel</a>
    </footer>  
    -->

  </div>
</div>
